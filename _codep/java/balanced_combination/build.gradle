apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'solution.Main'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    testCompile "junit:junit:4.12"
}

jar {
    baseName = 'dy-solution'
    version =  '0.1.0'
}

run{
    standardInput = System.in
}